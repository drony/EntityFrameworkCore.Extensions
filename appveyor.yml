version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
  - feature/*
configuration: Release
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore --verbosity m
build_script:
  - cmd: dotnet build
clone_depth: 1
test_script:
  - cmd: dotnet test EntityFrameworkCore.Extensions.Tests\EntityFrameworkCore.Extensions.Tests.csproj --no-build